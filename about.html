<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <h1>Typewriter</h1>

    
    <p id="demo"></p>

    <script>
        var i = 0;
        var txt = 'CHLOE STONECIPHER';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

<script>
    typeWriter();
</script>

  </body>
</html>
